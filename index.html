    <style>

        .status-badge { position: absolute; top: 10px; right: 10px; padding: 4px 8px; background: rgba(0,0,0,0.9); color: #fff; font-size: 0.7rem; font-weight: bold; border: 1px solid #fff; border-radius: 4px; }

        #print-area { display: none; }

            .print-footer { text-align: center; font-size: 8pt; color: #d32f2f; margin-top: 5px; font-weight: bold; border-top: 1px solid #000; }
        }
    </style>
</head>

            <label class="form-label">STATUS</label><select id="in_status" class="input-dark"><option>EM LIBERDADE</option><option>MANDADO EM ABERTO</option><option>FORAGIDO</option><option>PRESO</option><option>√ìBITO</option></select>

    <script>
        // CONFIGURA√á√ÉO DO GOOGLE SHEETS
        const API_URL = "https://script.google.com/macros/s/AKfycbwrOSaKDrs29sibcZsZclGc-3KASS0sX5dmMxLIW9H5Kob1Sxh13j2wCF-ZDKr-iBh1TQ/exec"; 

        // BANCO DE DADOS LOCAL (DEXIE)
        const db = new Dexie("PetoSystemV13_Hybrid");
        db.version(1).stores({ suspeitos: '++id, vulgo, nome, cidade', config: 'key' });

        let currentId = null;
        let fotosTemp = [];
        let cidadesBase = ["HELI√ìPOLIS", "F√ÅTIMA", "ADUSTINA", "PARIPIRANGA", "C√çCERO DANTAS", "CIP√ì", "RIBEIRA DO POMBAL", "RIBEIRA DO AMPARO", "NOVA SOURE", "BANZA√ä"];

        window.onload = async function() {
            await carregarConfig();
            await renderizarGrid();
            document.addEventListener('paste', handlePaste);
            sincronizarNuvem(false); // Sync inicial silencioso
        };

        // --- SISTEMA H√çBRIDO: DEXIE (LOCAL) + SHEETS (NUVEM) ---
        
        async function sincronizarNuvem(forceUpload = false) {
            const statusDiv = document.getElementById('sync-status');
            statusDiv.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> SYNC...';
            statusDiv.style.color = '#ffc107';

            try {
                // 1. Pega dados locais
                const localData = await db.suspeitos.toArray();

                // 2. Baixa Nuvem
                const res = await fetch(API_URL);
                const data = await res.json();
                const nuvemDB = data.suspeitos || [];

                // 3. Mesclar (Merge inteligente por ID)
                const mapa = new Map();
                
                // Nuvem entra primeiro
                nuvemDB.forEach(item => mapa.set(String(item.id), item));
                
                // Local sobrescreve se existir (assume-se mais recente se editou offline)
                // *Nota: Para sync perfeito precisaria de timestamp, mas simplificamos aqui
                localData.forEach(item => mapa.set(String(item.id), item));

                const dbFinal = Array.from(mapa.values());

                // 4. Atualiza Local (Dexie)
                await db.suspeitos.clear();
                await db.suspeitos.bulkAdd(dbFinal);
                renderizarGrid();

                // 5. Atualiza Nuvem (Se tiver dados novos/diferentes)
                if(forceUpload || dbFinal.length > nuvemDB.length) {
                    statusDiv.innerHTML = '<i class="fas fa-arrow-up"></i> UP...';
                    await fetch(API_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ suspeitos: dbFinal })
                    });
                    statusDiv.innerHTML = '<i class="fas fa-check"></i> ONLINE';
                    statusDiv.style.color = '#8bc34a';
                } else {
                    statusDiv.innerHTML = '<i class="fas fa-wifi"></i> CONECTADO';
                    statusDiv.style.color = '#8bc34a';
                }

            } catch(e) {
                console.error("Erro Sync:", e);
                statusDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> OFFLINE';
                statusDiv.style.color = '#e53e3e';
            }
        }

        // --- CRUD COM DEXIE ---
        async function renderizarGrid() {
            const termo = document.getElementById('busca').value.toUpperCase();
            const filtro = document.getElementById('filtroCidade').value;
            
            let dados = await db.suspeitos.toArray();
            
            dados = dados.filter(s => {
                const matchTexto = !termo || s.vulgo.includes(termo) || (s.nome && s.nome.includes(termo));
                const matchCidade = !filtro || s.cidade === filtro;
                return matchTexto && matchCidade;
            });

            // Atualiza filtro de cidades
            const cidadesAtuais = [...new Set([...cidadesBase, ...dados.map(s=>s.cidade)])].sort();
            if(document.getElementById('filtroCidade').options.length <= 1) atualizarListaCidades(cidadesAtuais);

            dados.reverse();
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            dados.forEach(s => {
                const img = (s.fotos && s.fotos.length) ? s.fotos[0] : null;
                const imgHTML = img ? `<img src="${img}" class="card-img">` : `<div style="height:100%; display:flex; align-items:center; justify-content:center; color:#555">SEM FOTO</div>`;
                const isAlert = s.status.includes('ABERTO') || s.status.includes('FORAGIDO');
                const div = document.createElement('div');
                div.className = 'card';
                div.onclick = () => abrirDashboard(s.id);
                div.innerHTML = `<div class="card-img-area">${imgHTML}</div><div class="status-badge" style="border-color:${isAlert?'#f00':'#fff'}; color:${isAlert?'#f00':'#fff'}">${s.status}</div><div class="card-info"><div class="card-vulgo">${s.vulgo}</div><div class="card-sub">${s.cidade}</div></div>`;
                grid.appendChild(div);
            });
        }

        // --- FUN√á√ÉO DE IMPORTA√á√ÉO (CORRIGIDA P/ DEXIE) ---
        async function importarBanco(input) {
            if(!input.files.length) return;
            const txt = await input.files[0].text();
            
            try {
                const json = JSON.parse(txt);
                let lista = [];

                if(Array.isArray(json)) lista = json;
                else if(json.registros) lista = json.registros;
                else if(json.suspeitos) lista = json.suspeitos;

                if(lista.length > 0) {
                    let itensNormalizados = lista.map(item => ({
                        // Normaliza ID e campos antigos
                        id: item.id || Date.now() + Math.random(),
                        vulgo: item.vulgo || "DESCONHECIDO",
                        nome: item.nome || "",
                        cidade: item.cidade || "OUTROS",
                        status: item.status || "EM LIBERDADE",
                        crime: item.crime || "",
                        obs: item.obs || item.observacoes || "",
                        fotos: item.fotos || item.fotos_base64 || []
                    }));

                    // Inser√ß√£o em massa no Dexie (R√°pido e sem erro de cota)
                    await db.transaction('rw', db.suspeitos, async () => {
                        await db.suspeitos.clear(); // Opcional: Limpar antes ou mesclar? Aqui limpa para restaurar backup exato
                        await db.suspeitos.bulkAdd(itensNormalizados);
                    });

                    renderizarGrid();
                    alert(`Backup restaurado! ${itensNormalizados.length} registros.`);
                    sincronizarNuvem(true); // Tenta subir para a nuvem
                } else {
                    alert("Arquivo sem registros v√°lidos.");
                }
            } catch(e) {
                alert("Erro ao importar: " + e);
            }
            input.value = '';
        }

        async function fazerBackup() {
            const suspeitos = await db.suspeitos.toArray();
            const configs = await db.config.toArray();
            const blob = new Blob([JSON.stringify({ data: new Date(), sistema: "PETO_V13", suspeitos: suspeitos, config: configs })], {type: "application/json"});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `BACKUP_PETO_FULL_${Date.now()}.json`; a.click();
        }

        async function salvar() {
            const id = document.getElementById('editId').value;
            const vulgo = document.getElementById('in_vulgo').value.toUpperCase();
            if(!vulgo) return alert("VULGO √â OBRIGAT√ìRIO");
            
            const obj = {
                vulgo, 
                nome: document.getElementById('in_nome').value.toUpperCase(),
                cidade: document.getElementById('in_cidade').value.toUpperCase(),
                status: document.getElementById('in_status').value,
                crime: document.getElementById('in_crime').value.toUpperCase(),
                obs: document.getElementById('in_obs').value,
                fotos: fotosTemp
            };

            if(id) { 
                await db.suspeitos.update(parseInt(id), obj);
                if(currentId == id) abrirDashboard(parseInt(id)); 
            } else { 
                await db.suspeitos.add(obj); 
            }
            
            document.getElementById('modalForm').style.display = 'none';
            renderizarGrid();
            sincronizarNuvem(true); 
        }

        async function apagarAtual() {
            if(confirm("REMOVER PERMANENTEMENTE?")) {
                await db.suspeitos.delete(currentId);
                fecharDashboard();
                renderizarGrid();
                sincronizarNuvem(true);
            }
        }

        async function abrirDashboard(id) {
            const s = await db.suspeitos.get(id);
            if(!s) return;
            currentId = s.id;
            document.getElementById('d_vulgo').innerText = s.vulgo;
            document.getElementById('d_cidade').innerText = s.cidade;
            document.getElementById('d_status').innerText = s.status;
            document.getElementById('d_nome').innerText = s.nome || "-";
            document.getElementById('d_crime').innerText = s.crime || "-";
            document.getElementById('d_obs').innerText = s.obs || "SEM OBSERVA√á√ïES.";
            const imgEl = document.getElementById('d_img');
            const galEl = document.getElementById('d_gallery');
            galEl.innerHTML = '';
            if(s.fotos && s.fotos.length) {
                imgEl.src = s.fotos[0];
                s.fotos.forEach(src => {
                    const i = document.createElement('img'); i.src = src; i.className = 'thumb'; i.onclick = () => imgEl.src = src; galEl.appendChild(i);
                });
            } else { imgEl.src = ""; }
            document.getElementById('dashboard').style.display = 'flex';
        }

        function abrirModal(mode, data=null) {
            document.getElementById('modalForm').style.display = 'flex';
            document.getElementById('thumbsForm').innerHTML = '';
            if(mode === 'novo') {
                document.getElementById('editId').value = '';
                document.querySelectorAll('.input-dark').forEach(i => i.value = '');
                fotosTemp = [];
            } else if(data) {
                document.getElementById('editId').value = data.id;
                document.getElementById('in_vulgo').value = data.vulgo;
                document.getElementById('in_nome').value = data.nome;
                document.getElementById('in_cidade').value = data.cidade;
                document.getElementById('in_status').value = data.status;
                document.getElementById('in_crime').value = data.crime;
                document.getElementById('in_obs').value = data.obs;
                fotosTemp = [...(data.fotos||[])];
                renderThumbs();
            }
        }
        async function editarAtual() { const s = await db.suspeitos.get(currentId); abrirModal('editar', s); }
        function fecharDashboard() { document.getElementById('dashboard').style.display = 'none'; }

        // --- MANIPULA√á√ÉO DE IMAGEM ---
        function renderThumbs() {
            const div = document.getElementById('thumbsForm'); div.innerHTML = '';
            fotosTemp.forEach((src,idx) => {
                const i = document.createElement('img'); i.src = src; i.style.height='60px'; i.style.border='1px solid gold'; i.onclick=()=>{fotosTemp.splice(idx,1); renderThumbs()}; div.appendChild(i);
            });
        }
        async function processarFotos(files) { for(let f of files) fotosTemp.push(await comprimir(f)); renderThumbs(); }
        async function handlePaste(e) { if(document.getElementById('modalForm').style.display!=='flex') return; for(let item of e.clipboardData.items) { if(item.type.indexOf('image')===0) fotosTemp.push(await comprimir(item.getAsFile())); } renderThumbs(); }
        
        function comprimir(file) { 
            return new Promise(r => { 
                const reader = new FileReader(); 
                reader.onload = e => { 
                    const img = new Image(); 
                    img.src = e.target.result; 
                    img.onload = () => { 
                        const cvs = document.createElement('canvas'); 
                        const max=600; 
                        let w=img.width, h=img.height; 
                        if(w>h){if(w>max){h*=max/w;w=max}}else{if(h>max){w*=max/h;h=max}} 
                        cvs.width=w; cvs.height=h; 
                        cvs.getContext('2d').drawImage(img,0,0,w,h); 
                        r(cvs.toDataURL('image/jpeg', 0.6)); 
                    } 
                }; 
                reader.readAsDataURL(file); 
            }); 
        }

        async function buscarIndividuoRelatorio(val) { 
            if(val.length < 2) return; 
            const termo = val.toUpperCase(); 
            const dados = await db.suspeitos.toArray();
            const filtrados = dados.filter(s => s.vulgo.includes(termo) || (s.nome && s.nome.includes(termo))); 
            document.getElementById('relResultados').innerHTML = filtrados.map(s => `<div onclick="prepararRelatorio('unico', ${s.id})" style="padding:10px; border-bottom:1px solid #333; cursor:pointer; display:flex; justify-content:space-between; align-items:center;"><span style="font-weight:bold; color:var(--accent)">${s.vulgo}</span><span style="font-size:0.8rem; color:#888">${s.cidade}</span></div>`).join(''); 
        }

        async function prepararRelatorio(tipo, idAlvo = null) {
            const printArea = document.getElementById('print-area');
            const logoSrc = document.getElementById('logoDisplay').src;
            let htmlContent = '';
            let dados = [];

            const headerHTML = `<div class="print-report-header"><img src="${logoSrc}" style="height:80px; object-fit:contain;"><h2 style="margin:5px 0; text-transform:uppercase;">RELAT√ìRIO DE INTELIG√äNCIA</h2><p style="margin:0;">21¬™ COMPANHIA INDEPENDENTE DE POL√çCIA MILITAR</p></div>`;

            if(tipo === 'unico' && idAlvo) {
                const s = await db.suspeitos.get(idAlvo);
                if(s) dados.push(s);
            } else if (tipo === 'geral') {
                dados = await db.suspeitos.toArray();
            } else if (tipo === 'cidade') {
                const cid = document.getElementById('relCidadeSelect').value;
                dados = await db.suspeitos.where('cidade').equals(cid).toArray();
            }
            
            dados.reverse();

            let cardsHTML = dados.map(s => {
                let photosHTML = '';
                if (s.fotos && s.fotos.length > 0) {
                    photosHTML += `<img src="${s.fotos[0]}" class="print-photo-main">`;
                    for (let i = 1; i < s.fotos.length; i++) photosHTML += `<img src="${s.fotos[i]}" class="print-photo-sec">`;
                } else { photosHTML = `<div style="border:1px solid #000; height:150px; display:flex; align-items:center; justify-content:center;">SEM FOTO</div>`; }

                return `<div class="print-card-container"><div class="print-header-bar"><span>${s.cidade}</span><span class="print-header-status">${s.status}</span></div><div class="print-body"><div class="print-col-text"><div class="print-label">VULGO:</div><div class="print-value-vulgo">${s.vulgo}</div><div class="print-label">NOME CIVIL:</div><span class="print-value">${s.nome || '-'}</span><div class="print-label">CRIME / √ÅREA:</div><span class="print-value">${s.crime || '-'}</span><div class="print-label">OBSERVA√á√ïES:</div><div class="print-obs-box">${s.obs || 'Sem observa√ß√µes.'}</div></div><div class="print-col-photos">${photosHTML}</div></div></div>`;
            }).join('');

            htmlContent = `${headerHTML}<div style="font-weight:bold; margin-bottom:10px; border-bottom:1px solid #000;">FILTRO: ${tipo.toUpperCase()} | REGISTROS: ${dados.length}</div>${cardsHTML}<div class="print-footer">USO EXCLUSIVO DA ATIVIDADE DE INTELIG√äNCIA - PETO 21¬™ CIPM</div>`;
            printArea.innerHTML = htmlContent;
            document.getElementById('modalRelatorio').style.display = 'none';
            window.print();
        }
